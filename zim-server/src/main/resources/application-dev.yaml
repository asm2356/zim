server:
  port: 8081
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/zim?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  devtools:
    restart:
      #设置开启热部署
      enabled: true
  mvc:
    #静态资源访问路径
    static-path-pattern: /**
  resources:
    #静态资源映射路径
    static-locations: classpath:/static/**
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cache.type: redis
  rabbitmq:
    username: root
    password: 123456
    host: 192.168.52.1
    port: 5672
    virtual-host: /
    listener:
      simple:
        # 手动ACK 不开启自动ACK模式,目的是防止报错后未正确处理消息丢失 默认 为 none
        acknowledge-mode: manual
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.asm.zim.server.entry
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

im:
  route-way: netty
  mask: 192.168.52.1/24
logging:
  level:
    root: info

