worker_processes  1;
events {
    worker_connections  1024;
}

http{
	include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
   
    upstream websocket {
        server 192.168.52.129:8888;
        server 192.168.52.130:8888;
    }
    upstream webhttp {
        server 192.168.52.129:8081 weight=1;
        server 192.168.52.130:8081 weight=1;
    }
	
	
    server {
        listen 9999;
        server_name  localhost;
        location / {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
			#1800s 后自动断开
			proxy_read_timeout 1800s; 
        }
    }
    
	
	server {
        listen       8080;
        server_name  localhost;
        location / {
			#root   html\dist;
			#index  index.html index.htm;
			#try_files $uri $uri/ @router;
			proxy_pass http://webhttp;
			proxy_redirect default;
		}
	}
	
}

stream {
    upstream tcp_socket {
		server 192.168.52.129:7777;
		server 192.168.52.130:7777;
    }
    server {
        listen 10000 so_keepalive=on;
        proxy_pass tcp_socket;
    }
}
